<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site See — Book a Visit</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="loading-overlay" class="loading-overlay">
    <div class="loading-content">
      <img src="css/group 6's logo.png" alt="Site See logo" class="logo-loading">
      <div class="loading-text">Welcome to Site See — Book a visit</div>
    </div>
  </div>

  <header class="site-header">
    <div class="brand">
      <img src="css/group 6's logo.png" alt="Site See logo" class="brand-logo">
      <div class="brand-text">
        <h1>Site See</h1>
        <p>Plan and book memorable visits</p>
      </div>
    </div>
    <nav class="nav">
      <button id="btn-book" class="btn-primary">Book a Visit</button>
      <button id="btn-mybookings" class="btn-outline">My Bookings</button>
    </nav>
  </header>

  <main class="container">
    <section class="hero">
      <h2>Discover. Plan. Visit.</h2>
      <p>Choose a date and time, invite friends, and we'll handle the rest.</p>
      <div class="hero-cta">
        <button id="hero-book" class="btn-cta">Start Booking</button>
      </div>
    </section>

    <section id="booking-section" class="booking-section">
      <h3>Book a Visit</h3>
      <form id="booking-form" class="booking-form">
        <div class="form-row">
          <label for="name">Full name</label>
          <input id="name" name="name" type="text" placeholder="Your name" required>
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required>
        </div>
        <div class="form-row split">
          <div>
            <label for="date">Date</label>
            <input id="date" name="date" type="date" required>
          </div>
          <div>
            <label for="time">Time slot</label>
            <select id="time" name="time" required>
              <option value="">Select a time</option>
              <option>09:00</option>
              <option>11:00</option>
              <option>13:00</option>
              <option>15:00</option>
              <option>17:00</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <label for="guests">Visitors</label>
          <input id="guests" name="guests" type="number" min="1" max="20" value="1" required>
        </div>
        <div class="form-row">
          <label for="location">Location</label>
          <input id="location" name="location" type="text" placeholder="Type a location (city, attraction or address)">
          <a id="maps-link" class="maps-link hidden" target="_blank" rel="noopener">View on Google Maps</a>
        </div>
        <div class="form-row">
          <label for="notes">Notes</label>
          <textarea id="notes" name="notes" rows="3" placeholder="Any preferences or accessibility needs"></textarea>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn-primary">Confirm Booking</button>
          <button type="button" id="cancel" class="btn-outline">Reset</button>
        </div>
      </form>

      <div id="booking-response" class="booking-response" aria-live="polite"></div>
      <div id="payment-container" class="payment-container hidden"></div>
    </section>

    <section id="mybookings-section" class="mybookings-section hidden">
      <h3>My Bookings</h3>
      <div id="bookings-list" class="bookings-list">
        <!-- bookings rendered here -->
      </div>
    </section>

  </main>

  <footer class="site-footer">
    <small>&#169; <span id="year"></span> Site See — A Visit Planning and Booking System</small>
  </footer>

  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script>window.PAYSTACK_PUBLIC_KEY = 'pk_test_1d9d28083f96d3f0aa91bb9ed4b5df5565772325';</script>
  <script src="js/app.js"></script>
</body>
</html>
